  <link rel="icon" type="image/png" href="./images/logo.png" />

<link rel="stylesheet" href="./css/style.css"

</head>

    <nav class="navbar navbar-expand-lg my-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vivero Villaflor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/nosotros.html">Sobre Nosotros</a>

              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/ubicacion.html">Ubicacion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <section>
    <h1 class="text-center mt-3 mb-0">Sean Bienvenidos!</h1>
    <p class="lead text-center">
      A continuacion, veras proximos adelantos en nuestro stock de plantas.
    </p>
  </section>
  <!-- Carousel -->
<section>
<div id="demo" class="carousel slide container" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/carrusel1.jpg" alt="flor1" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./images/carrusel2.jpg" alt="flor2" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./images/carrusel3.jpg" alt="flor3" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./images/carrusel4.jpg" alt="flor4" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="./images/POST-VIVERO.jpg" alt="flor5" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</section>
