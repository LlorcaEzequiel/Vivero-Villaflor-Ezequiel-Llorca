  <link rel="stylesheet" href="./estilos/style.css">

<body>

  <!-- comienzo header -->

      <img class="logo" src="./images/logo.png" alt="logo emprendimiento" />

    </div>
    <div class="contenedor__navbar" data-aos="fade-up">
      <nav class="navbar">
        <a href="./index.html">Inicio</a>
        <a href="./pages/nosotros.html">Sobre Nosotros</a>
        <a href="./pages/contacto.html">Contacto</a>

      <nav></nav>
      <div class="contenedor__menu">üçî</div>

        <img class="div3__imagenes" src="./images/flores 3.jpg" alt=" Mural Flores" />

<!-- fin del cuerpo visible -->
