<body>
    <header class="col-sm-12 container-fluid">
        <div class="text-center">
            <img src="../images/logo.png" class="rounded my-3" alt="logo index" width="50px" />
        </div>
        <nav class="navbar navbar-expand-lg my-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vivero Villaflor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                </div>
            </div>
        </nav>
    </header>
    <main>
        <form class="formulario">
            <div class="name">
                <label for="name">Ingrese su nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre aqui.." required />
            </div>
            <div class="email">
                <label for="email">Ingrese su Email</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electronico aqui.." />
            </div>
            <div class="mensaje">
                <label for="mensaje">Ingrese su mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                    placeholder="Ingrese su mensaje aqui.."></textarea>
            </div>
            <div class="country">
                <label for="country">Ingrese su pais</label>
                <select name="country" id="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </main>
    <footer class="piedepagina">
        <h3>Redes Sociales</h3>
    </footer>
</body>
