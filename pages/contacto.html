<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/logo.png" />
</head>

<body class="cuerpo">
    <header class="header">
        <div class="logoynombre">
            <img src="../images/logo.png" alt="logo emprendimiento" width="50px">
            <h1>Vivero VillaFlor</h1>
        </div>
        <nav>
            <a href="../index.html" class="a">Inicio</a>
            <a href="./nosotros.html" class="a">Sobre Nosotros</a>
            <a href="./contacto.html" class="a">Contacto</a>
            <a href="./productos.html" class="a">Productos</a>
            <a href="./ubicacion.html" class="a">Ubicacion</a>
        </nav>
    </header>
    <main class="main">
        <form>
            <div class="name">
                <label for="name">Ingrese su nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre aqui.." required>
            </div>
            <div class="email">
                <label for="email">Ingrese su Email</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electronico aqui..">
            </div>
            <div class="mensaje">
                <label for="mensaje">Ingrese su mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                    placeholder="Ingrese su mensaje aqui.."></textarea>
            </div>
            <div class="country">
                <label for="country">Ingrese su pais</label>
                <select name="country" id="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </main>
    <footer class="piedepagina">
        <h3>Redes Sociales</h3>
    </footer>
</body>

</html>
